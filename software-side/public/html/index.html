<!DOCTYPE html>
<html>
<head>
	<title>BCI - Home Automation</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="favicon/favicon.ico">

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

	<section class="container-fluid">
		<div class="row">

			<div class="col-md-12">
				<div id="visual-return">
					<!-- <button type="button" class="btn btn-primary blink">Blink</button>
					<button type="button" class="btn btn-success doubleBlink">Double Blink</button>
					<button type="button" class="btn btn-danger violentBlink">Strong Blink</button> -->
					<div class="graph"></div>
					<div class="graph-labels">
						<p class="graph-label meditation"><span></span>Meditation</p>
						<p class="graph-label attention"><span></span>Attention</p>
					</div>
				</div>
			</div>

			<div class="col-md-12">
				<div class="well menu-container">
					<h1 class="page-header">Select the Room</h1>

					<div class="menu-container-box">
						<div id="rooms" class="list-group menu-list active"></div>
						<div id="devices" class="list-group menu-list"></div>
					</div>

					<nav class="navigator">
						<button id="backButton" href="#" class="btn btn-default">Back</button>
						<!-- <a href="#" class="btn btn-default">Next</a> -->
					</nav>
				</div>
			</div>

			<div class="alert alert-danger alert-dismissible" role="alert" id="error-alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<strong>Error!</strong> <span id="error-message"></span>.
			</div>
		</div>
	</section>

	<script src="/socket.io/socket.io.js"></script>
	<script src="js/lib/jquery-2.2.4.min.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>
	<script src="js/lib/d3js.js"></script>
	<script src="js/visual_return.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
